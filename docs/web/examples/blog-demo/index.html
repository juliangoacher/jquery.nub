<!--
    Blog demo application used to show the creating of a simple UI application using jquery.nub and nub
    frames.
    
    The whole blog runs only on the browser.

    @author : Javier Lorientes
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Personal Blog using jquery.nub</title>
    <meta http-equiv="Content-Type" content="text/html; charset=MacRoman">
        <link href="css/main.css" rel="stylesheet"/>
        <link href="css/smoothness.css" rel="stylesheet"/>
        <link href="css/table.css" rel="stylesheet"/>
        <script src="lib/firebug.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="lib/jquery-ui.js"></script>
        <script src="lib/jquery.nub.js"></script>
        <script src="lib/jquery.nub-frames.js"></script>
        <script src="lib/jgcharts.js"></script>
        <script src="lib/json2.js"></script>
        <script src="lib/ajaxupload.3.5.js"></script>
        <script src="lib/standard.js"></script>
        <script src="js/blog-main.js" ></script>
        <script src="js/utils-framework.js" ></script>
        <script>
            // Call the initBlog function in the blog-main.js file.
            $(document).ready(function(){ initBlog() });
        </script>
  </head>
  <body>
      <div id="blog-main">
          <div id="logo-header">
            <img src="images/if-logo-small.png" />
          </div>

          <div id="main-menu" >
              <ul id="blog-main-menu" class="menu">
                  <li id="main">Main</li>
                  <li id="about">About</li>
                  <li id="links">Links</li>
                  <li id="admin">Admin</li>
                  <li id="logout">Logout</li>
              </ul>
          </div>

          <!-- Define frame to show the menu content -->
          <div id="blog-main-menu-frame" ></div>
          
      </div>

  </body>
</html>
